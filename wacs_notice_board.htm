<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WACS NOTICE BOARD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            font-size: 22px;
        }
        .note-box {
            min-height: 300px;
            border: 2px dashed #888;
            padding: 20px;
            border-radius: 10px;
            background: #fafafa;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>WACS NOTICE BOARD</header><div class="container">
    <h2>NOTES</h2>
    <div class="note-box">
        <!-- You can add notes here -->
        Henry has a mental illness</div>
</div>

</body>
</html>
